<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MERPATY | Top Up & Produk Digital</title>
  <style>
    :root {
      --primary: #2563eb;
      --dark: #0f172a;
      --light: #f8fafc;
      --card: #ffffff;
    }
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: var(--light);
      color: var(--dark);
    }
    header {
      background: var(--primary);
      color: white;
      padding: 30px 20px;
      text-align: center;
    }
    nav {
      background: white;
      padding: 10px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,.1);
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: var(--dark);
      font-weight: bold;
    }
    .container {
      max-width: 1100px;
      margin: auto;
      padding: 30px 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px,1fr));
      gap: 20px;
    }
    .card {
      background: var(--card);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,.08);
    }
    .price {
      color: var(--primary);
      font-weight: bold;
      font-size: 18px;
      margin: 10px 0;
    }
    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
    }
    footer {
      background: var(--dark);
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 50px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

<header>
  <h1>üïäÔ∏è MERPATY</h1>
  <p>Top Up Game ‚Ä¢ Produk Digital ‚Ä¢ Aman & Terpercaya</p>
</header>

<nav>
  <a href="#produk">Produk</a>
  <a href="#admin">Tambah Produk</a>
  <a href="#kontak">Kontak</a>
</nav>

<div class="container">
  <h2 id="produk">üì¶ Produk</h2>
  <div class="grid" id="productList"></div>

  <h2 id="admin">‚öôÔ∏è Tambah Produk</h2>
  <input id="name" placeholder="Nama Produk">
  <input id="desc" placeholder="Deskripsi Produk">
  <input id="price" type="number" placeholder="Harga">
  <button onclick="addProduct()">Tambah Produk</button>
</div>

<footer id="kontak">
  <p>üì± WhatsApp: 085842341998</p>
  <p>üìß Email: yoft.inters@gmail.com</p>
  <p>¬© 2025 MERPATY Digital</p>
</footer>

<script>
  let products = JSON.parse(localStorage.getItem('products')) || [];

  function render() {
    const list = document.getElementById('productList');
    list.innerHTML = '';
    products.forEach(p => {
      list.innerHTML += `
        <div class="card">
          <h3>${p.name}</h3>
          <p>${p.desc}</p>
          <div class="price">Rp ${p.price.toLocaleString('id-ID')}</div>
          <button onclick="order('${p.name}')">Beli via WhatsApp</button>
        </div>`;
    });
  }

  function addProduct() {
    const name = document.getElementById('name').value;
    const desc = document.getElementById('desc').value;
    const price = parseInt(document.getElementById('price').value);
    if (!name || !price) return alert('Lengkapi data produk');
    products.push({ name, desc, price });
    localStorage.setItem('products', JSON.stringify(products));
    render();
    document.getElementById('name').value='';
    document.getElementById('desc').value='';
    document.getElementById('price').value='';
  }

  function order(product) {
    window.open(`https://wa.me/6285842341998?text=Saya%20ingin%20membeli%20${product}`);
  }

  render();
</script>

</body>
</html>
